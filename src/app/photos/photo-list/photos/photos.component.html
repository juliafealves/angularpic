<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos!</p>
<ol class="list-unstyled">
    <li *ngFor="let row of rows" class="row no-gutters">
        <div *ngFor="let photo of row" class="col-4">
            <ap-photo [src]="photo.url"
                      [description]="photo.description">
            </ap-photo>
        </div>
    </li>
</ol>
